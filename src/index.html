<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header class="header">
    <img class="header-logo" src="https://catflix.su/wp-content/themes/distv/resources/assets/img/catflix.svg" />
    <div class="header-menu">
      <div class="header-menu__item">
        <img src="./assets/images/home.svg" alt="">
        <span>Home</span>
      </div>
      <div class="header-menu__item">
        <img src="./assets/images/movies.svg" alt="">
        <span>Movies</span>
      </div>
      <div class="header-menu__item">
        <img src="./assets/images/tv.svg" alt="">
        <span>Series</span>
      </div>
    </div>
    <div class="header-r">
      <div class="header-r__search">
        <img src="./assets/images/search.svg" alt="">
        <span>搜索</span>
      </div>
      <div class="header-r__profile">
        <img src="./assets/images/user.svg" alt="">
      </div>
    </div>
  </header>
  <div class="container">
    <div class="container-top">
      <div class="brand">
        <img class="brand-logo" src="https://catflix.su/wp-content/themes/distv/resources/assets/img/catflix.svg"
          alt="">
        <div class="brand-slogen">免费在线观看电影</div>
      </div>
      <div class="search">
        <img class="search-prefix" src="./assets/images/search.svg" />
        <input class="search-input" placeholder="输入名字以搜索" />
      </div>
      <button class="btn-black">主页</button>
    </div>
    <div class="container-panel">
      <input style="display: none;" id="toggle" type="checkbox" />
      <label for="toggle">
        <span>什么是 Catflix？</span>
        <img src="./assets/images/plus.svg" />
      </label>
      <div>Catflix 是一个提供各种电影和电视剧的流媒体平台。通过我们，您可以随时随地在任何设备上免费享受令人兴奋的高质量内容。</div>
    </div>
  </div>
  <div class="tabbar"></div>
</body>

</html>
