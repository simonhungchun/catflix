<body>
  <header class="header">
    <img class="header-logo" src="https://catflix.su/wp-content/themes/distv/resources/assets/img/catflix.svg" />
    <div class="header-menu">
      <div class="header-menu__item">
        <svg width="25" height="25">
          <use xlink:href="#home" />
        </svg>
        <span>首页</span>
      </div>
      <div class="header-menu__item">
        <svg width="25" height="25">
          <use xlink:href="#movie" />
        </svg>
        <span>电影</span>
      </div>
      <div class="header-menu__item">
        <svg width="25" height="25">
          <use xlink:href="#series" />
        </svg>
        <span>电视剧</span>
      </div>
    </div>
    <div class="header-r">
      <div class="header-r__search">
        <svg width="25" height="25">
          <use xlink:href="#search" />
        </svg>
        <span>搜索</span>
      </div>
      <div class="header-r__profile">
        <svg width="25" height="25">
          <use xlink:href="#user" />
        </svg>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="container-top">
      <div class="brand">
        <img class="brand-logo" src="https://catflix.su/wp-content/themes/distv/resources/assets/img/catflix.svg"
          alt="">
        <div class="brand-slogen">免费在线观看电影</div>
      </div>
      <div class="search">
        <svg class="search-prefix" width="25" height="25">
          <use xlink:href="#search" />
        </svg>
        <input class="search-input" placeholder="输入名字以搜索" />
      </div>
      <button class="btn-black">主页</button>
    </div>
    <div class="qa">
      <div class="qa-question">常见问题解答</div>
      <div class="qa-answer">浏览我们的常见问题解答，获取有关使用我们的流媒体服务（从订阅详细信息到故障排除）的快速解答。获得您所需的帮助，轻松欣赏您喜爱的电影和节目！</div>
    </div>
    <div class="container-panel">
      <input style="display: none;" id="toggle" type="checkbox" />
      <label for="toggle">
        <span>什么是 Catflix？</span>
        <svg width="25" height="25">
          <use xlink:href="#plus" />
        </svg>
      </label>
      <div>Catflix 是一个提供各种电影和电视剧的流媒体平台。通过我们，您可以随时随地在任何设备上免费享受令人兴奋的高质量内容。</div>
    </div>
    <div class="footer">
      <div class="footer-logo">
        <svg width="120" height="28">
          <use xlink:href="#logo" />
        </svg>
      </div>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Series</a>
        <a href="#">Search</a>
      </div>
      <div class="footer-copyright">
        <span>© Distv+ 2023</span>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Series</a>
        <a href="#">Search</a>
      </div>
    </div>
  </div>
  <div class="tabbar">
    <label for="home1" class="tabbar-item">
      <input name="tabbar" id="home1" type="radio" style="display: none;">
      <svg width="25" height="25">
        <use xlink:href="#home" />
      </svg>
      <span>首页</span>
    </label>
    <label for="movie1" class="tabbar-item">
      <input name="tabbar" id="movie1" type="radio" style="display: none;">
      <svg width="25" height="25">
        <use xlink:href="#movie" />
      </svg>
      <span>电影</span>
    </label>
    <label for="series1" class="tabbar-item">
      <input name="tabbar" id="series1" type="radio" style="display: none;">
      <svg width="25" height="25">
        <use xlink:href="#series" />
      </svg>
      <span>电视剧</span>
    </label>
  </div>
</body>

</html>
